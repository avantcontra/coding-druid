<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角函数可视化 - p5.js版本</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="container">
        <h1>三角函数可视化 - p5.js版本</h1>
        <div id="controls">
            <div>
                <label for="frequency">频率: </label>
                <input type="range" id="frequency" min="0.1" max="5" step="0.1" value="1">
                <span id="frequencyValue">1.0</span>
            </div>
            <div>
                <label for="amplitude">振幅: </label>
                <input type="range" id="amplitude" min="10" max="100" step="5" value="50">
                <span id="amplitudeValue">50</span>
            </div>
            <div>
                <label for="speed">速度: </label>
                <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
                <span id="speedValue">1.0</span>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script src="src/sketch.js"></script>
</body>
</html>
